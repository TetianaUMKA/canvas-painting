<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Painting App</title>
    <link rel="icon" type="image/ico" href="images/favicon-pro.ico" />
  </head>
  <body style="margin: 0">
    <header>
        <h1>Try to paint by moving the mouse</h1>
    </header>
    <main>
      <div class="painting-space">
        <button class="start-canvas-btn">START</button>  
       <div class="canvas-container hidden"> <canvas id="canvas" style="display: block">Canvas</canvas></div>
      </div>
      <button class="shortcuts-open-btn">
        KEYBOARD SHORTCUTS
      </button>
    </main>
    <footer>
      <p class="copiright">Copyright 	&copy; 2023. Developed by Tetiana Tkachuk</p>
    </footer>
    <div class="shortcuts-modal-container hidden">
      <button class="shortcuts-close-btn">&times;</button>
      <h2>Keyboard shortcuts</h1>
      <ul>
        <li>C => save</li>
        <li>V => play saved</li>
        <li>Z => clear the drawing </li>
      </ul>
    </div>
    <div class="overlay hidden"></div>
    <script src="./canvas.js"></script>
    <script src="./shortcuts-modal.js"></script>
  </body>
</html>
